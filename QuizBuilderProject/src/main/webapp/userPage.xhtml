        <ui:include src="navBar.xhtml" />
        
        <h1>List of the Users</h1>
    <div class="preForm">
        
        <div id="searchParam">
        <h:form>
            <h:outputLabel value="Search: "/>
            <h:inputText value="#{userController.searchStr}"/>
            <div id="formButton" style="display: inline;">`
            <h:commandButton value="Search" action="#{userController.search}">
                <f:ajax execute="@form" render=":usersList"/>
            </h:commandButton>
            </div>
        </h:form>
        </div>
        
        <div id="usersBox">
<!--        <h:dataTable id="usersList" value="#{userController.usersList}" var="u" border="1">  -->
        <h:dataTable id="usersList" value="#{userController.getUsersList(loginController.id)}" var="u" border="1">
            <h:column>
                <f:facet name="header">
                    <h:commandLink value="First Name">
                            <f:ajax render="@all" listener="#{userController.sortByFirstName()}"/>
                        </h:commandLink>
                </f:facet>
                <h:outputText value="#{u.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:commandLink value="Last Name">
                            <f:ajax render="@all" listener="#{userController.sortByLastName()}"/>
                        </h:commandLink>
                </f:facet>
                <h:outputText value="#{u.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:commandLink value="Username">
                            <f:ajax render="@all" listener="#{userController.sortByUsername()}"/>
                        </h:commandLink>
                </f:facet>
                <h:outputText value="#{u.username}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:commandLink value="Password">
                            <f:ajax render="@all" listener="#{userController.sortByPassword()}"/>
                        </h:commandLink>
                </f:facet>
                <h:outputText value="#{u.password}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:commandLink value="Email">
                            <f:ajax render="@all" listener="#{userController.sortByEmail()}"/>
                        </h:commandLink>
                </f:facet>
                <h:outputText value="#{u.email}"/>
            </h:column>
            <h:column>
                <h:form>
                <f:facet name="header">
                    <h:outputText value="Delete"/>
                </f:facet>
                <h:commandButton value="Delete" action="#{userController.doDeleteUser(u.id)}"/>
                </h:form>
            </h:column>
            <h:column>
                <h:form>
                <f:facet name="header">
                    <h:outputText value="Edit"/>
                </f:facet>
                <h:commandButton value="Edit" action="#{userController.toEditUser(u.id)}"/>
                </h:form>
            </h:column>
            
        </h:dataTable>
            <div>
                <br></br>
        <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/newUser.faces">New User</a>
            </div>
            
        
            
        </div>
    </div>
