<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Creates a new User</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
</h:head>
<h:body>

    <ui:include src="navBar.xhtml"/>

    <h1>Create a new User</h1>
    <div id="box">
    <h:form>
        <h:panelGrid columns="2" >
            <h:outputLabel value="First Name: "/>
            <h:inputText value="#{userController.user.firstName}"/>
            
            <h:outputLabel value="Last Name: "/>
            <h:inputText value="#{userController.user.lastName}"/>
            
            <h:outputLabel value="UserName: "/>
            <h:inputText value="#{userController.user.username}"/>
            
            <h:outputLabel value="Password: "/>
            <h:inputSecret value="#{userController.user.password}"/>
            
            <h:outputLabel value="Password: "/>
            <h:inputSecret value="#{userController.passwordVerify}"/>
            
            <h:outputLabel value="Email: "/>
            <h:inputText value="#{userController.user.email}"/>

        </h:panelGrid>
        <h:outputLabel style="color: red;" value="#{loginController.errorMessage}"/>
        <div id="formButton">
        <h:commandButton value="Create User" action="#{userController.doCreateUser}"/>
        </div>
        
    </h:form>
    </div>

</h:body>
</html>
