
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
</h:head>
    
<h:body>
    <div id="navButtons">  
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/home.faces">HOME</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/questionsList.faces">MY QUESTIONS</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/quizList.faces">MY QUIZZES</a>
            <div id="logoutButton">
            <h:form>
                <h:commandButton id="btnLogOut" value="LOGOUT" action="#{loginController.logout}"/>
            </h:form>
            </div>
           
         </div>
         
        <div id="quizBuilder">
            Quiz Builder
        </div> 
    
    <h1>Login</h1>
    <div id="box">
    <h:form>
       <h:panelGrid  columns="2">

        <h:outputLabel  value="Username"/>
        <h:inputText value="#{loginController.inputUsername}" />

        <h:outputLabel value="Password"/>
        <h:inputSecret value="#{loginController.inputPassword}" />

       </h:panelGrid>
        <div id="formButton">
	<h:commandButton value="Login" action="#{loginController.verifyUser}" />
        </div>
    </h:form>
    </div>
</h:body>
</html>
