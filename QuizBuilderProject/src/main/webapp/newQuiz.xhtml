<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Create Quiz</title>
    </h:head>
    <h:body>
        <h1>Create a new Quiz</h1>
        <hr/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Title: "/>
            <h:inputText value="#{quizController.quiz.title}"/>
        </h:panelGrid>
        <br></br>
        <h:panelGrid columns="1" border="1">
            <h:outputLabel value="Select Questions: "/>
            <h:selectManyCheckbox value="#{quizController.questionsSelectionList}" layout="pageDirection">
   		<f:selectItems value="#{quizController.questionsCheckList}" var="q"
                               itemLabel="#{q.question}" itemValue="#{q}" />
            </h:selectManyCheckbox>
        </h:panelGrid>
            
        <h:commandButton value="Create Quiz" action="#{quizController.doCreateQuiz}"/>
        
    </h:form>
    <hr/>
    </h:body>
</html>
