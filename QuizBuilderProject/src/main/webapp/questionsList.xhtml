<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Questions</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
    <div id="logout">  
            <input id="btnLogOut" type="button" value="Log Out" />
        </div>
        <div id="titleBar">
            Quiz Builder
        </div>
    </h:head>
    <h:body>
        <h1>List of the Questions</h1>
        <div id="box">
        <h:form>
            <h:outputLabel value="Search: "/>
            <h:inputText value="#{questionController.searchStr}"/>
            <h:commandButton value="Search" action="#{questionController.search}">
                <f:ajax execute="@form" render="questionList"/>
            </h:commandButton>

<!--         <h:dataTable id="questionList" value="#{questionController.questionList}" var="q" border="1">  -->  
        <h:dataTable id="questionList" value="#{questionController.getQuestionList(loginController.id)}" var="q" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Question"/>
                </f:facet>
                <h:outputText value="#{q.question}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Answer"/>
                </f:facet>
                <h:outputText value="#{q.answer}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Subject"/>
                </f:facet>
                <h:outputText value="#{q.subject}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Difficulty"/>
                </f:facet>
                <h:outputText value="#{q.difficulty}"/>
            </h:column>
            <h:column>
                <div id="openerTags"><a href="#1" name="1" onclick="return showhideTags(#{q.id});">Tags</a></div> 
                <div id="#{q.id}" style="display:none;">
                    <h:outputText value="#{q.tagsString}"/>
                </div>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandButton value="Delete" action="#{questionController.doDeleteQuestion(q.id)}">
                    <f:ajax execute="@form" render="@all"/>
                </h:commandButton>
            </h:column>
            <h:column>
                <h:form>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandButton value="Edit" action="#{questionController.toEditQuestion(q.id)}"/>
                </h:form>
            </h:column>
            
        </h:dataTable>
        </h:form>
        <h:form>
            <h:link outcome="newQuestion.xhtml" value="Create a new question"/>
        </h:form>
        
<script> 
    function showhideUpload() { 
        if(document.getElementById('uploadQuestions').style.display=='none') { 
            document.getElementById('uploadQuestions').style.display='block'; 
        } 
        else if(document.getElementById('uploadQuestions').style.display=='block') { 
            document.getElementById('uploadQuestions').style.display='none'; 
        } 
        return false;
    }
    function showhideTags(id) { 
        if(document.getElementById(''+id).style.display=='none') { 
            document.getElementById(''+id).style.display='block'; 
        } 
        else if(document.getElementById(''+id).style.display=='block') { 
            document.getElementById(''+id).style.display='none'; 
        } 
        return false;
    }
</script> 


 <div id="openerUpload"><a href="#1" name="1" onclick="return showhideUpload();">Upload Questions File</a></div> 
    <div id="uploadQuestions" style="display:none;">
       <h:form id="form" enctype="multipart/form-data">
            <h:inputFile id="file" value="#{questionController.file}"/>
            <h:commandButton value="Upload" action="#{questionController.upload}">
                <f:ajax execute="file" render="@all"/>
            </h:commandButton>
            <h:message for="Format_Error" style="color:red;margin:8px;"/>
       </h:form>
    </div>
        </div>
    </h:body>
</html>
