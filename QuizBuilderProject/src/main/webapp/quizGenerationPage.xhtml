<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Quiz Generation</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Number of Questions"/>
            <h:selectOneMenu value="#{quizGenerationController.numberOfQuestions}"> 
                <f:selectItems value="#{quizGenerationController.numberRange}" var="n"
                               itemLabel="#{n}" itemValue="#{n}" />
            </h:selectOneMenu>
            
            <h:outputLabel value="Subject: "/>
            <h:selectOneMenu value="#{quizGenerationController.subject}">
                <f:selectItems value="#{quizGenerationController.subjectTypeValues}" />
            </h:selectOneMenu>
            
            <h:commandButton value="Generate Quiz" action="#{quizGenerationController.doGenerateQuiz}"/>
        </h:form>
    </h:body>
</html>
