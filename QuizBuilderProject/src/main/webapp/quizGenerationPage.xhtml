<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Quiz Generation</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
    </h:head>
    <h:body>
        <div id="navButtons">  
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/home.faces">HOME</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/questionsList.faces">MY QUESTIONS</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/quizList.faces">MY QUIZZES</a>
            <a id="adminBoxLink" style="#{userController.getAdmin(loginController.id)}" href="http://localhost:8080/QuizBuilderProject/userPage.faces">USERS</a>
            <div id="logoutButton">
            <h:form>
                <h:commandButton id="btnLogOut" value="LOGOUT" action="#{loginController.logout}"/>
            </h:form>
            </div>
           
         </div>
         
        <div id="quizBuilder">
            Quiz Builder
        </div>
        
        <h1>Generate Quiz</h1>
        <div id="box">
            <h:form>
            <h:dataTable id="subjectFields" value="#{quizGenerationController.subjectsList}" var="element">
                <h:column>
                    <h:outputLabel value="#{element.type}"/>
                </h:column>
                <h:column>
                    <h:inputText value="#{element.number}"/>
                </h:column>

                <h:column>
                    <div id="boxLink">
                        <h:commandLink value="Remove" action="#{quizGenerationController.doButtonRemoveFieldClick(element.type)}"/>
                    </div>
                </h:column>
            </h:dataTable>
            
            
                <h:selectOneMenu id="addField" value="#{quizGenerationController.newSubject}">
                    <f:selectItems value="#{quizGenerationController.subjectTypeValues}" />
                </h:selectOneMenu>
                <div id="formButton">
                <h:commandButton value="Add" action="#{quizGenerationController.doButtonAddFieldClick}">
                    <f:ajax execute="@form" render="subjectFields addField"/>
                </h:commandButton>
                </div>
                <br/>
                <div id="formButton">
            <h:commandButton value="Generate Quiz" action="#{quizGenerationController.toQuizPage}"/>
                </div>
        </h:form>
        </div>
        
    </h:body>
</html>
