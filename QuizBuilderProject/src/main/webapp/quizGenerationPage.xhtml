<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Quiz Generation</title>
    </h:head>
    <h:body>
        
            <h:outputLabel value="Number of Questions"/>
            <h:selectOneMenu value="#{quizGenerationController.numberOfQuestions}"> 
                <f:selectItems value="#{quizGenerationController.numberRange}" var="n"
                               itemLabel="#{n}" itemValue="#{n}" />
            </h:selectOneMenu>
            
            <h:dataTable id="subjectFields" value="#{quizGenerationController.subjectsList}" var="element">
                <h:column>
                    <h:outputLabel value="#{element.type}"/>
                </h:column>
                <h:column>
                        <h:selectOneMenu value="#{element.number}">
                        <f:selectItems value="#{element.range}" var="e" 
                                       itemLabel="#{e}" itemValue="#{e}"/>
                        </h:selectOneMenu>
                </h:column>

                <h:column>
                    <h:form>
                        <h:commandLink value="Remove" action="#{quizGenerationController.doButtonRemoveFieldClick(element.type)}">
                            <f:ajax execute="@form" render=":subjectFields"/>
                        </h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>
          
            <h:form>
                <h:selectOneMenu id="addField" value="#{quizGenerationController.newSubject}">
                    <f:selectItems value="#{quizGenerationController.subjectTypeValues}" />
                </h:selectOneMenu>
                <h:commandButton value="Add" action="#{quizGenerationController.doButtonAddFieldClick}">
                    <f:ajax execute="@form" render=":subjectFields addField"/>
                </h:commandButton>
            </h:form>
            
        <h:form>
            <h:commandButton value="Generate Quiz" action="#{quizGenerationController.doGenerateQuiz}"/>
        </h:form>
    </h:body>
</html>
