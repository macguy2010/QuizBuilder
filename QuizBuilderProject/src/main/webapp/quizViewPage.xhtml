<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Quiz</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
    </h:head>
    <h:body>

        <ui:include src="navBar.xhtml"/>
         

        
        <h1>Questions</h1>
        <div id="box">
            <h:form>
        <h:dataTable id="questionList" value="#{quizController.quiz.questions}" var="q" border="0">
            <h:column>
                <h:outputText value="#{q.question}"/><br/>
                <br/><br/>
            </h:column>


        </h:dataTable>
            <div id="formButton" style="display: inline;">
                </div>
                <div id="formButton" style="display: inline; margin-left: 5px;">
                <h:commandButton value="Create PDF" action="#{pdfController.writePdf(quizController.quiz.questions,quizController.quiz.title)}"/>
                </div>
            
            </h:form>
        </div>
    </h:body>
</html>
