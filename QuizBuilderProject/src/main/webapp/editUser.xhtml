<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Creates a new User</title>
</h:head>
<h:body>
    <h1>Create a new User</h1>
    <hr/>
    <h:form>
        <h:panelGrid columns="2" >
            <h:outputLabel value="First Name: "/>
            <h:inputText value="#{userController.user.lastName}"/>
            
            <h:outputLabel value="Last Name: "/>
            <h:inputText value="#{userController.user.firstName}"/>
            
            <h:outputLabel value="UserName: "/>
            <h:inputText value="#{userController.user.username}"/>
            
            <h:outputLabel value="Password: "/>
            <h:inputText value="#{userController.user.password}"/>
            
            <h:outputLabel value="Email: "/>
            <h:inputText value="#{userController.user.email}"/>

        </h:panelGrid>
        <h:commandButton value="Create Question" action="#{userController.doEditUser}"/>
        
    </h:form>
    <hr/>

</h:body>
</html>
