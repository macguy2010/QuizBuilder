<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Quiz Generation</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Number of Questions"/>
            <h:selectOneMenu value="#{quizGenerationController.numberOfQuestions}"> 
                <f:selectItems value="#{quizGenerationController.numberRange}" var="n"
                               itemLabel="#{n}" itemValue="#{n}" />
            </h:selectOneMenu>
            
            <h:form>
                <h:dataTable id="subjectFields" value="#{quizGenerationController.subjectsList}" var="subject">
                    <h:column>
                        <h:selectOneMenu value="#{quizGenerationController.subject}">
                        <f:selectItems value="#{subject}" var="s" 
                                       itemLabel="#{s}" itemValue="#{s}"/>
                        </h:selectOneMenu>
                    </h:column>

                    <h:column>
                        <h:commandButton value="Remove">
                            <f:ajax listener="#{quizGenerationController.onButtonRemoveFieldClick(subject)}" immediate="true" render="@form" /> 
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
    
                <h:commandButton value="Add" action="#{quizGenerationController.onButtonAddFieldClick}">
                    <f:ajax execute="@form" render="subjectFields"/>
                </h:commandButton>
                
            </h:form>
            
            <h:commandButton value="Generate Quiz" action="#{quizGenerationController.doGenerateQuiz}"/>
        </h:form>
    </h:body>
</html>
