<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Quiz Generation</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
    <div id="logout">  
            <input id="btnLogOut" type="button" value="Log Out" />
        </div>
        <div id="titleBar">
            Quiz Builder
        </div>
    </h:head>
    <h:body>
        <h1>Generate Quiz</h1>
        
            <h:form>
            <h:dataTable id="subjectFields" value="#{quizGenerationController.subjectsList}" var="element">
                <h:column>
                    <h:outputLabel value="#{element.type}"/>
                </h:column>
                <h:column>
                    <h:inputText value="#{element.number}"/>
                </h:column>

                <h:column>
                    
                        <h:commandLink value="Remove" action="#{quizGenerationController.doButtonRemoveFieldClick(element.type)}"/>
                    
                </h:column>
            </h:dataTable>
            
            
                <h:selectOneMenu id="addField" value="#{quizGenerationController.newSubject}">
                    <f:selectItems value="#{quizGenerationController.subjectTypeValues}" />
                </h:selectOneMenu>
                <h:commandButton value="Add" action="#{quizGenerationController.doButtonAddFieldClick}">
                    <f:ajax execute="@form" render="subjectFields addField"/>
                </h:commandButton>
                <br/>
                <div id="formButton">
            <h:commandButton value="Generate Quiz" action="#{quizGenerationController.toQuizPage}"/>
                </div>
        </h:form>
        
    </h:body>
</html>
