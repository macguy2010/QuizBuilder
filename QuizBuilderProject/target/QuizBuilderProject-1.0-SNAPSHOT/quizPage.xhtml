<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Quiz</title>
    </h:head>
    <h:body>
        <h1>Questions</h1>
        <hr/>
        <h:dataTable id="questionList" value="#{quizGenerationController.quiz.questions}" var="q" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{q.question}"/>
                </f:facet>
                <h:inputText value="#{quizGenerationController.userAnswers[quizGenerationController.quiz.questions.indexOf(q)]}"/>
                <hr/>
            </h:column>

        </h:dataTable>
        <h:commandButton value="Submit" action="#{quizGenerationController.doSubmitAnswers}"/>
    </h:body>
</html>
