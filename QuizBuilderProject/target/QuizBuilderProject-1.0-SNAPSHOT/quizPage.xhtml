<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Quiz</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
    <div id="logout">
            <h:commandButton value="Logout" action="#{loginController.logout}"/>
            <input id="btnLogOut" type="button" value="Log Out" />
        </div>
        <div id="titleBar">
            Quiz Builder
        </div>
    </h:head>
    <h:body>
        <h1>Questions</h1>
        <div id="box">
        <h:dataTable id="questionList" value="#{quizGenerationController.generatedQuizQuestions}" var="q" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{q.question}"/>
                </f:facet>
                <h:inputText value="#{quizGenerationController.userAnswers[quizGenerationController.generatedQuiz.questions.indexOf(q)]}"/>
                <hr/>
            </h:column>

        </h:dataTable>
            <div id="formButton">
        <h:commandButton value="Submit" action="#{quizGenerationController.doSubmitAnswers}"/>
            </div>
        </div>
    </h:body>
</html>
