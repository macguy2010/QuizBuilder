<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Quiz</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
    </h:head>
    <h:body>
        <div id="navButtons">  
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/home.faces">HOME</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/questionsList.faces">MY QUESTIONS</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/quizList.faces">MY QUIZZES</a>
            <div id="logoutButton">
            <h:form>
                <h:commandButton id="btnLogOut" value="LOGOUT" action="#{loginController.logout}"/>
            </h:form>
            </div>
           
         </div>
         
        <div id="quizBuilder">
            Quiz Builder
        </div>
        
        <h1>Questions</h1>
        <div id="box">
        <h:dataTable id="questionList" value="#{quizGenerationController.generatedQuizQuestions}" var="q" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{q.question}"/>
                </f:facet>
                <h:inputText value="#{quizGenerationController.userAnswers[quizGenerationController.generatedQuiz.questions.indexOf(q)]}"/>
                <hr/>
            </h:column>

        </h:dataTable>
            <div id="formButton">
        <h:commandButton value="Submit" action="#{quizGenerationController.doSubmitAnswers}"/>
            </div>
        </div>
    </h:body>
</html>
