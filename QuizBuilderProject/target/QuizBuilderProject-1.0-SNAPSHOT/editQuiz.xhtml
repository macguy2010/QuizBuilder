<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Create Quiz</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
    </h:head>
    <h:body>
        <div id="navButtons">  
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/home.faces">HOME</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/questionsList.faces">MY QUESTIONS</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/quizList.faces">MY QUIZZES</a>
            <a id="adminBoxLink" style="#{userController.getAdmin(loginController.id)}" href="http://localhost:8080/QuizBuilderProject/userPage.faces">USERS</a>
            <div id="logoutButton">
            <h:form>
                <h:commandButton id="btnLogOut" value="LOGOUT" action="#{loginController.logout}"/>
            </h:form>
            </div>
           
         </div>
         
        <div id="quizBuilder">
            Quiz Builder
        </div>
        
         <h1>Create a New Quiz</h1>
    <div class="preForm">    
    <h:form>
        <div id="searchParam">
        <h:panelGrid columns="2">
            <h:outputLabel value="Title: "/>
            <h:inputText value="#{quizController.quiz.title}"/>
        </h:panelGrid>
        </div>
        <br></br>
        <div id="grid">
        <h:panelGrid columns="1" border="1">
            <h:outputLabel value="Select Questions: "/>
            <h:selectManyCheckbox value="#{quizController.questionsSelectionList}" layout="pageDirection">
   		<f:selectItems value="#{quizController.questionsCheckList}" var="q"
                               itemLabel="#{q.question}" itemValue="#{q.id}" />
            </h:selectManyCheckbox>
        </h:panelGrid>
        <div id="formButton">
        <h:commandButton value="Submit" action="#{quizController.doCreateQuiz}"/>
        </div>
        </div>
    </h:form>
    </div>
    </h:body>
</html>
