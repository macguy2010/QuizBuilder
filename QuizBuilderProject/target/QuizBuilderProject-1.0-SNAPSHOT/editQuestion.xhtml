<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Edit Question</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
</h:head>
<h:body>

    <ui:include src="navBar.xhtml"/>
    
    <h1>Edit Question</h1>
    
    <div id="questionBox">
    <h:form>
        <h:panelGrid columns="2" >
            <h:outputLabel value="Question: "/>
            <h:inputTextarea value="#{questionController.question.question}"/>
            <h:outputLabel value="Answer:"/>
            <h:inputText value="#{questionController.question.answer}"/>

            <h:outputLabel value="Subject: "/>
            <h:selectOneMenu style="background-color: #5e5e5e; border: none; box-shadow: 0px 2px 3px #2d3034;" value="#{questionController.question.subject}">
                <f:selectItems value="#{questionController.subjectTypeValues}" />
            </h:selectOneMenu>

            <h:outputLabel value="Difficulty: "/>
            <h:selectOneMenu style="background-color: #5e5e5e; border: none; box-shadow: 0px 2px 3px #2d3034;" value="#{questionController.question.difficulty}">
                <f:selectItem id="d1" itemLabel="1" itemValue="1" />
                <f:selectItem id="d2" itemLabel="2" itemValue="2" />
                <f:selectItem id="d3" itemLabel="3" itemValue="3" />
                <f:selectItem id="d4" itemLabel="4" itemValue="4" />
                <f:selectItem id="d5" itemLabel="5" itemValue="5" />
                <f:selectItem id="d6" itemLabel="6" itemValue="6" />
                <f:selectItem id="d7" itemLabel="7" itemValue="7" />
                <f:selectItem id="d8" itemLabel="8" itemValue="8" />
                <f:selectItem id="d9" itemLabel="9" itemValue="9" />
                <f:selectItem id="d10" itemLabel="10" itemValue="10" />
            </h:selectOneMenu>
            
            <h:outputLabel value="Tags:  "/>
            <h:dataTable id="tagFields" value="#{questionController.tagFields}" var="tag">
                <h:column>
                    <h:inputText value="#{tag.value}"/>
                </h:column>

                <h:column>
                    
                    <h:commandLink value="Remove" action="#{questionController.doRemoveTag(tag.value)}"/>
                    
                </h:column>
                
            </h:dataTable>
            <div id="formButton">
                <h:commandButton value="Add Tag" action="#{questionController.doAddTagField}">
                        <f:ajax execute="@form" render="tagFields"/>
                </h:commandButton>
            </div>
            
        
            <h:inputHidden value="#{questionController.question.id}"/>  
       
        </h:panelGrid>
        
        <div id="formButton">
        <h:commandButton value="Submit" action="#{questionController.doEditQuestion}"/>
        </div>
       
    </h:form>
    </div>
    
</h:body>
</html>
