<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Edit Question</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
</h:head>
<h:body>
    <div id="navButtons">  
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/home.faces">HOME</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/questionsList.faces">MY QUESTIONS</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/quizList.faces">MY QUIZZES</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/userPage.faces">USERS</a>
            <div id="logoutButton">
            <h:form>
                <h:commandButton id="btnLogOut" value="LOGOUT" action="#{loginController.logout}"/>
            </h:form>
            </div>
           
         </div>
         
        <div id="quizBuilder">
            Quiz Builder
        </div>
    
    <h1>Edit Question</h1>
    
    <h:form>
        <h:panelGrid columns="2" >
            <h:outputLabel value="Question: "/>
            <h:inputTextarea value="#{questionController.question.question}"/>
            <h:outputLabel value="Answer:"/>
            <h:inputText value="#{questionController.question.answer}"/>

            <h:outputLabel value="Subject: "/>
            <h:selectOneMenu value="#{questionController.question.subject}">
                <f:selectItems value="#{questionController.subjectTypeValues}" />
            </h:selectOneMenu>

            <h:outputLabel value="Difficulty: "/>
            <h:selectOneMenu value="#{questionController.question.difficulty}">
                <f:selectItem id="d1" itemLabel="1" itemValue="1" />
                <f:selectItem id="d2" itemLabel="2" itemValue="2" />
                <f:selectItem id="d3" itemLabel="3" itemValue="3" />
                <f:selectItem id="d4" itemLabel="4" itemValue="4" />
                <f:selectItem id="d5" itemLabel="5" itemValue="5" />
                <f:selectItem id="d6" itemLabel="6" itemValue="6" />
                <f:selectItem id="d7" itemLabel="7" itemValue="7" />
                <f:selectItem id="d8" itemLabel="8" itemValue="8" />
                <f:selectItem id="d9" itemLabel="9" itemValue="9" />
                <f:selectItem id="d10" itemLabel="10" itemValue="10" />
            </h:selectOneMenu>
            
            <h:inputHidden value="#{questionController.question.id}"/>  
            
            <h:form>
            <h:outputLabel style="float: left; margin-left: -10em" value="Tags:  "/>
            <h:dataTable id="tagFields" value="#{questionController.tagFields}" var="tag">
                <h:column>
                    <h:inputText value="#{tag.value}"/>
                </h:column>

                <h:column>
                    <div id="boxLink">
                    <h:commandLink value="Remove" action="#{questionController.doRemoveTag(tag.value)}"/>
                    </div>
                </h:column>
                
            </h:dataTable>
            <div id="formButton">
                <h:commandButton style="position: relative; left: -65px; top: -8px;" value="Add Tag" action="#{questionController.doAddTagField}">
                        <f:ajax execute="@form" render="tagFields"/>
                </h:commandButton>
            </div>
            
            </h:form>
            
    
            
        </h:panelGrid>
        <div id="formButton">
        <h:commandButton value="Submit" action="#{questionController.doEditQuestion}"/>
        </div>
        
        
    </h:form>
    
</h:body>
</html>
