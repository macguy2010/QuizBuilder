<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Quiz</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
    </h:head>
    <h:body>

        <ui:include src="navBar.xhtml"/>
        
        <h1>Answers</h1>
        <hr/>
        <h2>Grade: </h2>
        <h:outputLabel value="#{""+quizGenerationController.numberCorrect+"/"+quizGenerationController.numberOfQuestions}"/>
        <h:dataTable id="questionList" value="#{quizGenerationController.quiz.questions}" var="q" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{q.question}"/>
                </f:facet>
                <h:outputText value="#{q.answer}"/>
                <hr/>
            </h:column>

        </h:dataTable>
        <h:commandButton value="Submit" action="#{quizGenerationController.doSubmitAnswers}"/>
    </h:body>
</html>
