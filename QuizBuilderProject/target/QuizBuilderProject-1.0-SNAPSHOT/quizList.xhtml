<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Quizzes</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
    <div id="logout">  
            <input id="btnLogOut" type="button" value="Log Out" />
        </div>
        <div id="titleBar">
            Quiz Builder
        </div>
    </h:head>
    <h:body>
        <h1>List of the Quizzes</h1>
        <div id="box">
        <h:form>
            <h:outputLabel value="Search: "/>
            <h:inputText value="#{quizController.searchStr}"/>
            <h:commandButton value="Search" action="#{quizController.search}">
                <f:ajax execute="@form" render="quizList"/>
            </h:commandButton>
        
        <h:dataTable id="quizList" value="#{quizController.quizList}" var="q" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{q.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Number of Questions"/>
                </f:facet>
                <h:outputText value="#{q.questions.size()}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Average Grade"/>
                </f:facet>
                <h:outputText value="#{q.averageGrade}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Delete"/>
                </f:facet>
                <h:commandButton value="Delete" action="#{quizController.doDeleteQuiz(q.id)}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </h:column>
            <h:column>
                <h:form>
                <f:facet name="header">
                    <h:outputText value="Edit"/>
                </f:facet>
                <h:commandButton value="Edit" action="#{quizController.toEditQuiz(q.id)}"/>
                </h:form>
            </h:column>

        </h:dataTable>
        </h:form>
        <h:form>
            <h:link outcome="newQuiz.xhtml" value="Create a new quiz"/>
        </h:form>
        </div>
    </h:body>
</html>
