<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Quizzes</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
    </h:head>
    <h:body>
        <div id="navButtons">  
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/home.faces">HOME</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/questionsList.faces">MY QUESTIONS</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/quizList.faces">MY QUIZZES</a>
            <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/userPage.faces">USERS</a>
            <div id="logoutButton">
            <h:form>
                <h:commandButton id="btnLogOut" value="LOGOUT" action="#{loginController.logout}"/>
            </h:form>
            </div>
           
         </div>
         
        <div id="quizBuilder">
            Quiz Builder
        </div>
        
        <h1>List of the Quizzes</h1>
        
        <div class="preForm">
        <h:form>
            <div id="searchParam">
            <h:outputLabel value="Search: "/>
            <h:inputText value="#{quizController.searchStr}"/>
            <h:commandButton value="Search" action="#{quizController.search}">
                <f:ajax execute="@form" render="quizList"/>
            </h:commandButton>
            
            <h:selectOneRadio value="#{quizController.filter}">
                <f:selectItem itemValue="1" itemLabel="Mine" />
                <f:selectItem itemValue="2" itemLabel="Public" />
                <f:selectItem itemValue="3" itemLabel="All" />
                <f:ajax render="quizList" listener="#{quizController.changeFilter}" />
            </h:selectOneRadio>
            </div>
        
            <div id="grid">
<!--        <h:dataTable id="quizList" value="#{quizController.quizList}" var="q" border="1">  -->
        <h:dataTable id="quizList" value="#{quizController.getQuizList(loginController.id)}" var="q" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{q.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Number of Questions"/>
                </f:facet>
                <h:outputText value="#{q.questions.size()}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Average Grade"/>
                </f:facet>
                <h:outputText value="#{q.averageGrade}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Delete"/>
                </f:facet>
                <h:commandButton value="Delete" action="#{quizController.doDeleteQuiz(q.id)}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </h:column>
            <h:column>
                <h:form>
                <f:facet name="header">
                    <h:outputText value="Edit"/>
                </f:facet>
                <h:commandButton value="Edit" action="#{quizController.toEditQuiz(q.id)}"/>
                </h:form>
            </h:column>

        </h:dataTable>
            </div>
        </h:form>
        <h:form>
            <h:link outcome="newQuiz.xhtml" value="Create a new quiz"/>
        </h:form>
        </div>
    </h:body>
</html>
