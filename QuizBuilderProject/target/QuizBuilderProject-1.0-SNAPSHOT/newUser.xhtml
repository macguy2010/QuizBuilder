<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Creates a new User</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
</h:head>
<h:body>
    <div id="navButtons">  
        <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/home.faces">HOME</a>
        <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/questionsList.faces">MY QUESTIONS</a>
        <a id="boxLink" href="http://localhost:8080/QuizBuilderProject/quizList.faces">MY QUIZZES</a>
        <div id="logoutButton">
            <h:form>
                <h:commandButton id="btnLogOut" value="LOGOUT" action="#{loginController.logout}"/>
            </h:form>
        </div>
           
    </div>
         
    <div id="quizBuilder">
        Quiz Builder
    </div>
    <h1>Create a new User</h1>
    <div id="box">
    <h:form>
        <h:panelGrid columns="2" >
            <h:outputLabel value="First Name: "/>
            <h:inputText value="#{userController.user.firstName}"/>
            
            <h:outputLabel value="Last Name: "/>
            <h:inputText value="#{userController.user.lastName}"/>
            
            <h:outputLabel value="UserName: "/>
            <h:inputText value="#{userController.user.username}"/>
            
            <h:outputLabel value="Password: "/>
            <h:inputSecret value="#{userController.user.password}"/>
            
            <h:outputLabel value="Password: "/>
            <h:inputSecret value="#{userController.passwordVerify}"/>
            
            <h:outputLabel value="Email: "/>
            <h:inputText value="#{userController.user.email}"/>

        </h:panelGrid>
        <h:message for="incorrect" style="color:red;margin:8px;"/>
        <div id="formButton">
        <h:commandButton value="Create User" action="#{userController.doCreateUser}"/>
        </div>
        
    </h:form>
    </div>

</h:body>
</html>
