
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
</h:head>
    
<h:body>
    <div id="formButton" style="float: right; margin-right: 5em; width: 6em;">  
        <input id="btnLogOut" type="button" value="Log Out" />
    </div>
    
    <div id="titleBar">
        Quiz Builder
    </div>
    
    <h1>Login</h1>
    <h:form>
       <h:panelGrid  columns="2">

        <h:outputLabel  value="Username: "/>
        <h:inputText value="#{loginController.user.username}" />

        <h:outputLabel value="Password: "/>
        <h:inputSecret value="#{loginController.user.password}" />

        <h:outputLabel  value="Username"/>
        <h:inputText value="#{loginController.inputUsername}" />

        <h:outputLabel value="Password"/>
        <h:inputSecret value="#{loginController.inputPassword}" />

       </h:panelGrid>
        <div id="formButton">
	<h:commandButton value="Login" action="#{loginController.verifyUser}" />
        </div>
    </h:form>
</h:body>
</html>
