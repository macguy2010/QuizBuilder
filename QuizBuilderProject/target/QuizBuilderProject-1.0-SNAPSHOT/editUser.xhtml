<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Creates a new User</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/QuizBuilderProject/style.css"></link>
</h:head>
<h:body>

    <ui:include src="navBar.xhtml"/>
         
        <div id="quizBuilder">
            Quiz Builder
        </div>
    
    <h1>Create a new User</h1>
    <div id="box">
    <h:form>
        <h:panelGrid columns="2" >
            <h:outputLabel value="First Name: "/>
            <h:inputText value="#{userController.user.firstName}"/>
            
            <h:outputLabel value="Last Name: "/>
            <h:inputText value="#{userController.user.lastName}"/>
            
            <h:outputLabel value="UserName: "/>
            <h:inputText value="#{userController.user.username}"/>
            
            <h:outputLabel value="Password: "/>
            <h:inputText value="#{userController.user.password}"/>
            
            <h:outputLabel value="Email: "/>
            <h:inputText value="#{userController.user.email}"/>
            
            <h:inputHidden value="#{userController.user.id}"/>
            
        </h:panelGrid>
        <div id="formButton">
        <h:commandButton value="Submit Edit" action="#{userController.doEditUser}"/>
        </div>
        
    </h:form>
    </div>

</h:body>
</html>
